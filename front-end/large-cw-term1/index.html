<!-- doctype declaration -->
    <!DOCTYPE html>
    <html ng-app='mainApp'>
    <head>
	  <meta charset="utf-8"/>
	  <title>Adam's Portfolio</title>
	  
	  <!--angular dependencies -->
	  <script src="js/angular/angular.min.js"></script>	  
      <script src="js/angular/angular-ui-router.min.js"></script>
	  <script src="js/angular/angular-breadcrumb.min.js"></script>
	  <script src="js/angular/angular-local-storage.min.js"></script>
	  <script src="js/angular/angular-animate.js"></script>
	  <script src="js/angular/angular-messages.js"></script>	  
	  <script src="js/angular/showErrors.js"></script>	 
	  
	  
	  <!--other js scripts -->
	  <script src="js/jquery-2.1.4.min.js"></script> 
	  <!--http://angular-ui.github.io/bootstrap/-->
	  <script src="js/ui-bootstrap-tpls-2.3.1.min.js"></script> 
	  <script src="https://use.fontawesome.com/634aca5902.js"></script>		  

	  <!-- custom angular js scripts -->
      <script src="js/modules/mainApp.js"></script>
      <script src="js/controllers/main-controller.js"></script>	  
      <script src="js/controllers/about-controller.js"></script>	  
      <script src="js/controllers/work-controller.js"></script>
      <script src="js/controllers/work-details-controller.js"></script>		  
      <script src="js/controllers/contact-controller.js"></script>	  
      <script src="js/states/app-states.js"></script>
      <script src="js/services/alertService.js"></script>	 	  

	  <!-- include our libraries and css files -->

	  <!--custom non-angular scripts-->
		<script src="js/portfolio_data.js"></script>	
	
		<link href="css/bootstrap.min.css" rel="stylesheet"/>
		<link href="css/assignment.css" rel="stylesheet"/>

    </head>
    <body ng-controller="mainController">
        <header>
			
			<!-- NavBar start -->
		<nav class="navbar navbar-default" aria-label="Page navigation">
			  <div class="container-fluid">
				<div class="navbar-header">
				  <button type="button" class="navbar-toggle" ng-click="navCollapsed = !navCollapsed">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>                        
				  </button>
				  <a class="navbar-brand" href="#">About Me</a>
				</div>
				<div  uib-collapse="navCollapsed" class="collapse navbar-collapse">
				  <ul class="nav navbar-nav navbar-right">
                    <li ui-sref-active="active"><a ui-sref="about"><i class="fa fa-shield"></i> About</a></li>				
                    <li ui-sref-active="active"><a ui-sref="work"><i class="fa fa-home"></i> Work</a></li>
                    <li ui-sref-active="active"><a ui-sref="contact"><i class="fa fa-comment"></i> Contact</a></li>
				  </ul>
				</div>
			  </div>
		</nav> <!-- /NavBar -->	
        </header>
		
		<div ncy-breadcrumb></div>	
		
   <!-- MAIN CONTENT AND INJECTED VIEWS -->
   
	<!-- container -->
	<div class="container">
	
		<div uib-alert ng-repeat="alert in alertService.alerts" ng-class="'alert-' + (alert.type || 'warning')" close="alertService.closeAlert($index)">{{alert.msg}}</div>

        <!-- angular templating -->
        <!-- this is where content will be injected -->
        <div ui-view></div>
	
    </div>		
		
		<footer class="navbar-default">
			<div id="footer-content">
				<div id="rightFooter">
					Stay Connected 
					<a href="https://www.facebook.com/adam.letch.7" target="_blank"><i class="fa fa-facebook white-fa fa-lg" aria-hidden="true"></i></a>
					<a href="https://www.linkedin.com/in/adam-letch-7921288a" target="_blank"><i class="fa fa-linkedin white-fa fa-lg" aria-hidden="true"></i></a>
				</div>
				
				<div id="leftFooter">
					<i class="fa fa-copyright" aria-hidden="true"></i> {{currentYear}} Adam Letch
				</div>
			</div>
		</footer> 	

    </body>
    </html>
